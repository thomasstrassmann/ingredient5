{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="form">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Do you really want to sign out?' %}</p>

<form method="post" class="sign-out-form" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="sign-out" type="submit">{% trans 'Sign Out' %}</button>
</form>
</section>

{% endblock %}
