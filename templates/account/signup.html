{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="form">
  <h1>Sign up and experience cooking like never before!</h1>
  <p>Are you already an Ingredients chef? Then please <a href="{{ login_url }}">sign in</a>.</p>

  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="form-submit">Sign Up</button>
  </form>
</section>
{% endblock %}
